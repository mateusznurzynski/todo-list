<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Get it done!</title>
	</head>
	<body>
		<div
			class="modal fade"
			id="addProjectModal"
			tabindex="-1"
			aria-labelledby="addProjectModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="addProjectModalLabel">
							Add new project:
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form action="#" class="project-form" id="project-form">
							<div class="input-wrapper">
								Project name:
								<input
									type="text"
									name="project-name"
									id="project-name"
								/>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button
							type="submit"
							form="project-form"
							class="btn btn-success"
						>
							Add
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="site-wrapper">
			<nav>
				<div class="logo flex-center">GetItDone.com</div>
			</nav>
			<div class="flex main-wrapper">
				<aside class="aside">
					<div class="default-projects projects flex-center-col">
						<div class="project">Placeholder Project</div>
						<div class="project">Placeholder Project</div>
					</div>
					<div class="add-project-wrapper flex-center">
						<div class="flex-center">Projects:</div>
						<div
							class="add-project flex-center"
							data-bs-toggle="modal"
							data-bs-target="#addProjectModal"
						></div>
					</div>
					<div class="user-projects projects flex-center-col"></div>
				</aside>
				<section class="main"></section>
			</div>
			<footer class="footer flex-center">
				&copy; Mateusz Nurzy≈Ñski 2022
			</footer>
		</div>
	</body>
</html>
